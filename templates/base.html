<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’¸ Expense Tracker</h1>
      <nav>
        <a href="/">Home</a>
        {% if session.get('user_id') %}
          <a href="/add">Add Expense</a>
          <a href="/reports">Reports</a>
          <span style="color:#00cec9;">{{ session['username'] }}</span>
          <a href="/logout">Logout</a>
        {% else %}
          <a href="/login">Login</a>
          <a href="/register">Register</a>
        {% endif %}
      </nav>
    </header>
    <hr>
    {% block content %}{% endblock %}
  </div>
  <footer class="footer">
  <p>Â© 2025 <strong>Cashlytic</strong> | Made by <b>Aneesh Srivastava</b></p>
</footer>

<style>
  .footer {
    width: 100%;
    text-align: center;
    padding: 15px 10px;
    background: #222;
    color: #ddd;
    font-size: 0.9rem;
    position: relative;
    bottom: 0;
    left: 0;
    margin-top: 40px;
  }

  /* Keeps footer at the bottom but scrollable when content is longer */
  html, body {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  body > *:not(.footer) {
    flex: 1;
  }

  .footer strong {
    color: #00b894;
  }

  .footer b {
    color: #fff;
  }
</style>

</body>
</html>
