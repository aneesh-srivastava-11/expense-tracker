{% extends "base.html" %}
{% block content %}
<h2>Edit Expense</h2>

<form method="POST" class="form-box">
  <label>Title</label>
  <input type="text" name="title" value="{{ expense.title }}" required>

  <label>Category</label>
  <input type="text" name="category" value="{{ expense.category }}">

  <label>Amount (â‚¹)</label>
  <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required>

  <label>Date</label>
  <input type="date" name="date" value="{{ expense.date }}">

  <button type="submit">Save Changes</button>
</form>
{% endblock %}
