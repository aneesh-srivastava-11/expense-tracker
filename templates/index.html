{% extends "base.html" %}
{% block content %}
<h2>All Expenses</h2>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Amount (â‚¹)</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for e in expenses %}
    <tr>
      <td>{{ e.title }}</td>
      <td>{{ e.category or 'Other' }}</td>
      <td>{{ e.amount }}</td>
      <td>{{ e.date }}</td>
      <td>
        <a href="/edit/{{ e._id|string }}">âœï¸</a>
        <a href="/delete/{{ e._id|string }}" onclick="return confirm('Delete this expense?')">ğŸ—‘ï¸</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h3 class="total">Total Expenses: â‚¹{{ total }}</h3>

<h3>ğŸ“Š Category-wise Chart</h3>
<canvas id="expenseChart" height="120"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('expenseChart');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ categories|tojson }},
        datasets: [{
            label: 'Total per Category (â‚¹)',
            data: {{ totals|tojson }},
            backgroundColor: '#00b894'
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: false }
        },
        scales: {
            y: { beginAtZero: true }
        }
    }
});
</script>
{% endblock %}
